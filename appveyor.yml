# Test against this version of Node.js
environment:
  matrix:
  # node.js
  - nodejs_version: "8"

# Install scripts. [run after repo cleaning]
install:
  # Get the latest stable version of Node.js or io.js
  - ps: Install-Product node $env:node js_version
  # Install modules
  - npm install

# Post-install test scripts
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Dont actuall build.
build: off
